<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ropa de Cama | Hotel Suministros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .back {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card img {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card h3 {
      margin: 15px 0 0;
      font-size: 18px;
    }
    .card a {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- 返回 productos -->
  <a class="back" href="../productos.html">← Volver a Productos</a>

  <h1>Ropa de Cama</h1>

  <div class="grid">

    <!-- Almohadas -->
    <div class="card">
      <a href="Ropa-de-Cama/almohadas.html">
        <img src="../images/ropa-de-cama/almohadas.jpg" alt="Almohadas">
        <h3>Almohadas</h3>
      </a>
    </div>

    <!-- Sábanas -->
    <div class="card">
      <a href="Ropa-de-Cama/sabanas.html">
        <img src="../images/ropa-de-cama/sabanas.jpg" alt="Sábanas">
        <h3>Sábanas</h3>
      </a>
    </div>

    <!-- Edredones -->
    <div class="card">
      <a href="Ropa-de-Cama/edredones.html">
        <img src="../images/ropa-de-cama/edredones.jpg" alt="Edredones">
        <h3>Edredones</h3>
      </a>
    </div>

    <!-- Cobijas -->
    <div class="card">
      <a href="Ropa-de-Cama/cobijas.html">
        <img src="../images/ropa-de-cama/cobijas.jpg" alt="Cobijas">
        <h3>Cobijas</h3>
      </a>
    </div>

  </div>

</body>
</html>
