  <style>
    body {

<body>

<header>
  <nav>
    <a href="../../../index.html">Inicio</a>
    <a href="../../../productos.html">Productos</a>
    <a href="../../Ropa-de-Cama.html">Ropa de Cama</a>
    <a href="../almohadas.html">Almohadas</a>
  </nav>
</header>

<div class="container">

  <a class="back" href="../almohadas.html">← Volver a Almohadas</a>

  <div class="product">

    <img src="../almohada-microfibra.jpg" alt="Almohada Microfibra Siliconizada">

    <div>
      <h1>Almohada – Relleno Microfibra Siliconizada</h1>

      <p>
        Almohada hotelera con relleno de microfibra siliconizada,
        suave al tacto, ligera y fácil de lavar. Ideal para hoteles,
        Airbnb y uso institucional.
      </p>

 <div class="option">
  <label for="size">Medida</label>
  <select id="size">
    <option value="45x70 cm">45 x 70 cm</option>
    <option value="50x75 cm">50 x 75 cm</option>
  </select>
</div>

<div class="option">
  <label for="color">Color</label>
  <select id="color">
    <option value="Blanco">Blanco</option>
    <option value="Gris">Gris</option>
  </select>
</div>

<div class="option">
  <label for="qty">Cantidad</label>
  <input type="number" id="qty" value="1" min="1" max="1000">
</div>

<button class="btn" onclick="sendWhatsApp()">
  Solicitar cotización por WhatsApp
</button>



    </div>

  </div>

</div>
<script>
function sendWhatsApp() {
  const size = document.getElementById("size").value;
  const color = document.getElementById("color").value;
  const qty = document.getElementById("qty").value;

  const phone = "50688887777"; // ← 换成你的 WhatsApp（不加 +）

  let message = 
    "Hola, quisiera una cotización:%0A%0A" +
    "Producto: Almohada Microfibra Siliconizada%0A" +
    "Medida: " + size + "%0A" +
    "Color: " + color + "%0A" +
    "Cantidad: " + qty + "%0A%0A" +
    "Gracias.";

  let url = "https://wa.me/" + phone + "?text=" + message;

  window.open(url, "_blank");
}
</script>

</body>
